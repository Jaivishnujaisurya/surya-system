<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURYA DIAGNOSTICS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #000;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>SURYA DIAGNOSTICS</h1>

        <div class="card">
            <h2>Admin Login</h2>

            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">

            <button onclick="login()">Login</button>

            <p id="status"></p>
        </div>

        <div class="card" id="dashboard" style="display:none;">
            <h2>Dashboard</h2>

            <button onclick="openCreatePatient()">Create Patient</button>
            <button onclick="openSampleReport()">Open Sample Report</button>
        </div>
    </div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if (user === "NAGENDRA" && pass === "6383456268") {
        document.getElementById("status").innerHTML = "Login Success!";
        document.getElementById("status").className = "success";

        document.getElementById("dashboard").style.display = "block";
    } else {
        document.getElementById("status").innerHTML = "Wrong Username or Password";
        document.getElementById("dashboard").style.display = "none";
    }
}

function openCreatePatient() {
    window.location.href = "create-patient.html";
}

function openSampleReport() {
    window.location.href = "sample-report.html";
}
</script>

</body>
</html>
